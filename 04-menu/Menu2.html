<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>منوی مرکزی با ul/li</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar ul {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#خانه">خانه</a></li>
                <li><a href="#محصولات">محصولات</a></li>
                <li><a href="#درباره">درباره ما</a></li>
                <li><a href="#تماس">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
